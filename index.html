<!doctype html>
<html>
		<head>
			<title>JS Basics - Employee Salary Calculator</title>
			<link rel="shortcut icon" href="../assets/images/logo.jpg" type="image/x-icon">	
			<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
			<link rel="stylesheet" href="../assets/css/main.css">	
			
		</head>
	<body>
		<!-- <button id="themeToggle">ðŸŒ™ Dark Mode</button> -->

<h1>Employee Salary Calculator</h1>



<div id="container" class="container">
<form>

		<label class="h3">Employee Name</label>
		<input type = "text" id="empName" required>

		<label class="h3">Basic Salary</label>
		<input type = "number" id="basicSalary" step="0.01" min="0" required>

		<label class="h3">Bonus</label>
		<input type = "number" id="bonus" step="0.01" min="0" required>

		<label class="h3">Penalties</label>
		<input type = "number" id="pena" step="0.01" min="0" required>

		<label class="h3">Extra Hours</label>
		<input type = "number" id="exterHoures" step="0.01" min="0" required>
	<section>
		<button id ='Calc' type ="button">Calculate</button>
		<button id ='Clear_form'type ="button" class="btn btn-secondary" >Start Over</button>
		<button id ='Clear_all'type ="button" class="btn btn-danger" >Clear All</button>
	</section>
		</form>
		<table>
			<thead>
				<tr>
					<th>Employee Name</th>
					<th>Basic Salary</th>
					<th>Bonus</th>
					<th>Extra Hours Value</th>
					<th>Penalties</th>
					<th>Gross Salary</th>
					<th>Taxes</th>
					<th>Net Salary</th>					
				</tr>
			</thead>
			<tbody id="resultsTable">
			</tbody>
		</table>	

</div>

<script src = "../assets/js/functions.js"></script>
<script src = "../assets/js/fun.js"></script>


</body>
</html>
